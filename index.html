<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Wheels</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Teko:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-panel">
      <div class="container height-100">
        <div class="row-top-panel height-100">
          <div class="top-panel__notification">
            Free Delivery: Take advantage of our time to save event.
          </div>
          <div class="top-panel__icons">
            <a href="#" class="top-panel__link">
              <img src="img/icons/user-icon.svg" alt="user-icon" />
            </a>
            <a href="#" class="top-panel__link">
              <img src="img/icons/search-icon.svg" alt="serach-icon" />
            </a>
            <a href="#" class="top-panel__link">
              <img src="img/icons/cart-icon.svg" alt="cart-icon" />
            </a>
          </div>
        </div>
        <!-- /.row-top-panel -->
      </div>
      <!-- /.container -->
    </div>

    <header class="header">
      <div class="container">
        <div class="header__nav-row">
          <div class="header__logo">
            <img src="img/icons/logo.svg" alt="logo" />
          </div>
          <nav class="header__nav">
            <a href="#" class="header__nav-link header__nav-link--active"
              >Home</a
            >
            <a href="#" class="header__nav-link">About Us</a>
            <a href="#" class="header__nav-link">Shop</a>
            <a href="#" class="header__nav-link">Blog</a>
            <a href="#" class="header__nav-link">Contact</a>
          </nav>
          <!-- /.header__nav -->
          <a href="#" class="header__button">Shopping Now</a>
        </div>
        <!-- /.header-nav-row -->

        <div class="header__promo">
          <div class="header__title">safe and cool motorcyclist</div>
          <a class="header__promo-button">Discover Now</a>
        </div>
        <!-- /.header__promo -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <main>
      <section class="top-info">
        <div class="container-wide">
          <div class="top-info__row">
            <div class="info info--wide">
              <img src="./img/info/info-1.jpg" alt="info" class="info__img" />
              <a href="#" class="info__content">
                <span class="info__content-title"
                  >THE FUEL ROYAL RALLY 400</span
                >
                <span class="info__content-discount">
                  <span class="info__content-discount--small">Up to</span> 50%
                  OFF
                </span>
              </a>
            </div>
            <!-- /.info -->

            <div class="info">
              <img src="./img/info/info-2.jpg" alt="info" class="info__img" />
              <a href="#" class="info__content">
                <span class="info__content-title"
                  >THE FUEL ROYAL RALLY 400</span
                >
                <span class="info__content-discount">
                  <span class="info__content-discount--small">Up to</span> 50%
                  OFF
                </span>
              </a>
            </div>
            <!-- /.info -->
          </div>
          <!-- /.top-info__row -->

          <div class="top-info__row">
            <div class="info">
              <img src="./img/info/info-3.jpg" alt="info" class="info__img" />
              <a href="#" class="info__content">
                <span class="info__content-title">Harley-Davidson Fat Boy</span>
                <span class="info__content-discount">
                  <span class="info__content-discount--small">Up to</span> 30%
                  OFF
                </span>
              </a>
            </div>
            <!-- /.info -->

            <div class="info info--wide">
              <img src="img/info/info-4.jpg" alt="info" class="info__img" />
              <a href="#" class="info__content">
                <span class="info__content-title info__content-title--full"
                  >Harley-Davidson Fat Boy</span
                >
                <span class="info__content-discount">
                  <span class="info__content-discount--small">Up to</span> 30%
                  OFF
                </span>
              </a>
            </div>
            <!-- /.info -->
          </div>
          <!-- /.top-info__row -->
        </div>
        <!-- /.container-wide -->
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
